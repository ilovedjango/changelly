    $(".head-back a").on("click", function() {

    });

        $.ajax({
                method: "POST",
                url: "exchange.php",
                data: { action: "confirmation", recipient_addr: $("#address").val(), from_amount: $("#hdn_from_amount").val(), to_amount: $("#hdn_to_amount").val(), from: $("#hdn_from_currency").val(), to: $("#hdn_to_currency").val() }
